<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Formulaire Machine Learning</title>
    </head>
    <body>
        <header>


            <form method="post">
                <fieldset>
                    <legend>Description</legend>
                    <div id="modeleBloc">
                        <p>
                            <label for="modele">Modèle :</label>
                            <select name="modele" id="modele">
                                <option value="Sélectionner...">Sélectionner...</option>
                                <option value="Arbre de décision">Arbre de décision</option>
                                <option value="SVM">SVM</option>
                                <option value="KNN">KNN</option>
                            </select>

                        </p>
                        
                    </div>

                    <div id="langageBloc">
                        <p>
                            <label for="langage">Langage :</label>
                            <select name="langage" id="langage">
                                <option value="Sélectionner...">Sélectionner...</option>
                                <option value="Python">Python</option>
                                <option value="Java">Java</option>
                                <option value="R">R</option>
                            </select>

                        </p>
                        
                    </div>




                    <div id="dataBloc">

                        <p>
                            <label for="data">Données* :</label>
                            <input type="file" name="data" id="data" accept=".csv" required />
                        </p>


                    </div>




                    <div id="var_expli_bloc">
                        <p>
                            <label for="varexpli">Variable à expliquer :</label>
                            <input type="text" name="varexpli" id="varexpli" required/>

                    </div>


                    <div id="var_expli_bloc">
                        <p>
                            <label for="varexpli">Variable(s) explicative(s) :</label>
                            <input type="text" name="varexpli" id="varexpli" required/>
                        </p>

                        <em>Format : "var1 var2 var3"</em>

                    </div>


                    <div id="validBloc">
                        <p>
                            <label for="valid">Méthode de validation :</label>
                            <select name="valid" id="valid">
                                <option value="Sélectionner...">Sélectionner...</option>
                                <option value="Validation test">Validation test</option>
                                <option value="Validation croisée">Validation croisée</center></option>
                            </select>

                        </p>
                        
                    </div>


                    <div id="param_valid_bloc">
                        <p>
                            <label for="param_valid">Paramêtre de validation :</label>
                            <input type="text" name="param_valid" id="param_valid" required/>
                        </p>
                        <em>exemple pour validation test : 0.7</em> <br>
                        <em>exemple pour validation test : 10</em>

                    </div>

                    <div id="output_name_bloc">
                        <p>
                            <label for="output_name">Nom du fichier de sortie : </label>
                            <input type="text" name="output_name" id="output_name" required/>
                        </p>


                    </div>




                    <p id="button">
                        <input  type="submit" value="lancer le modèle" id="launchButton" >
                    </p>
                </fieldset>
                
            </form>



        </div>
    </body>
</html>
